name: CI Pipeline

on:
  push:

  workflow_dispatch:

jobs:
  test:
    name: Test runner
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK@17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run application tests
        run: ./gradlew test

